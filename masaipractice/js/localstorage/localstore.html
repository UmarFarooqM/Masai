<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preferences Form</title>
</head>
<body>

  <h1>Preferences</h1>

  <form id="preferencesForm">
    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>

    <label for="language">Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="es">Spanish</option>
    </select>

    <button type="submit">Save Preferences</button>
  </form>

  <button id="clearPreferences">Clear Preferences</button>

  <!-- <script src="app.js"></script> -->
</body>
</html>

<script>
    // DOM Elements
const preferencesForm = document.getElementById('preferencesForm');
const themeSelect = document.getElementById('theme');
const languageSelect = document.getElementById('language');
const clearPreferencesButton = document.getElementById('clearPreferences');

// Load preferences from localStorage when the page loads
window.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme');
  const savedLanguage = localStorage.getItem('language');

  if (savedTheme) {
    themeSelect.value = savedTheme;
    document.body.style.backgroundColor = savedTheme === 'dark' ? '#333' : '#fff';
  }

  if (savedLanguage) {
    languageSelect.value = savedLanguage;
  }
});

// Save preferences when the form is submitted
preferencesForm.addEventListener('submit', (event) => {
  event.preventDefault();

  const selectedTheme = themeSelect.value;
  const selectedLanguage = languageSelect.value;

  localStorage.setItem('theme', selectedTheme);
  localStorage.setItem('language', selectedLanguage);

  document.body.style.backgroundColor = selectedTheme === 'dark' ? '#333' : '#fff';

  alert('Preferences saved!');
});

// Clear preferences when the "Clear Preferences" button is clicked
clearPreferencesButton.addEventListener('click', () => {
  localStorage.clear();
  alert('Preferences cleared!');
});

</script>
