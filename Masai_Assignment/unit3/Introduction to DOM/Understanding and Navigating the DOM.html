<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <div id="container">
    <h1 id="dom">This is normal heading</h1>
    <p>this text is going</p>
    <p>Rohit</p>
    <p>to change by</p>
    <p>Hitman</p>

<script>

    let hh = document.getElementById("dom");
    hh.innerText = "Welcome to the DOM World!";
 
    let para = document.getElementsByTagName("p");
    for (let i = 0; i < para.length; i++) {
      para[i].style.color = "blue";
    }


    let divi = document.querySelector("#container");
    divi.style.backgroundColor = "yellow"; 

  </script>
