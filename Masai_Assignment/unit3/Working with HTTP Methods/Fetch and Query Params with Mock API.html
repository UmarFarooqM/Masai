<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
</head>
<body>
  <h1>Product Search</h1>
<div class="filters">
  <select  id="category">
    <option value="">Select Category</option>
    <option value="electronics">Electronics</option>
    <option value="clothings">Clothings</option>
    <option value="books">Books</option>
  </select>
  <input type="number"  id="minPrice" placeholder="Min Price">
  <input type="number"  id="maxPrice" placeholder="Max Price">
  <button id="searchBtn">Search</button>
</div>
<div id="loading">Loading...</div>
<div id="error"></div>
<!-- Container -->
<div id="productList" class="grid"></div>  
<script>
let allProducts = [];
document.getElementById('searchBtn').addEventListener('click', ()=>{
  const category = document.getElementById('category').value;
  const min = Number(document.getElementById('minPrice').value);
  const max = Number(document.getElementById('maxPrice').value);
  // Copy of original data
  let filtered = [...allProducts]
  if(category){
    filtered = filtered.filter(p => p.category === category);
  }
  if(min){
    filtered = filtered.filter(p => p.price >= min);
  }
  if(max){
    filtered = filtered.filter(p => p.price <= max);
  }
  renderProducts(filtered);
});
async function fetchData(){
  const loading = document.getElementById('loading');
  const error = document.getElementById('error');
  loading.style.display = 'block'
  error.textContent = ''
  try {
    const res = await fetch('https://682f23c6746f8ca4a48004bc.mockapi.io/products/products');
    if(!res.ok) throw new Error('Failed to fetch the data');
    allProducts = await res.json();
    renderProducts(allProducts);
  } catch (error) {
    error.textContent = 'Something went wrong';
  }finally{
    loading.style.display = 'none';
  }
};
function renderProducts(data){
  const list = document.getElementById('productList');
  list.innerHTML = '';
  if(data.length == 0){
    list.innerHTML = `<p>No Products found</p>`
  }else{
    data.forEach(p =>{
      //Cards 
      const div = document.createElement('div');
      div.className ='products';
      div.innerHTML= `
      <img src="${p.image}" alt="${p.name}">
       <h3>${p.name}</h3>
       <p>${p.price}</p>
      `;
      list.appendChild(div)
    })
  }
}
// fetching for the first
fetchData()
</script>
</body>
</html>
