<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
</head>
<body>
    <h2>Signup</h2>
    <form id="signupForm">
        <input type="email" id="email" placeholder="Enter email" required><br>
        <input type="password" id="password" placeholder="Enter password" required><br>
        <button type="submit">Signup</button>
    </form>

    <!-- <script src="signup.js"></script> -->
</body>
</html>

<script>

const firebaseURL = "https://taskmanager-5de2b-default-rtdb.asia-southeast1.firebasedatabase.app/users.json"; // Replace with your actual DB URL

document.getElementById("signupForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const newUser = { email, password };

    try {
        const response = await fetch(firebaseURL, {
            method: "POST",
            body: JSON.stringify(newUser),
            headers: { "Content-Type": "application/json" }
        });

        if (response.ok) {
            alert("Signup successful!");
            window.location.href = "loginform.html"; // Redirect to login page
        }
    } catch (error) {
        console.error("Error:", error);
    }
});



</script>
