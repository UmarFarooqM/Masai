<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Example</title>
  <style>
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Item List with Pagination</h1>
  <ul id="itemList"></ul>

  <div class="pagination">
    <button id="prevPage">Previous</button>
    <span id="currentPage">1</span>
    <button id="nextPage">Next</button>
  </div>

  <!-- <script src="pagination.js"></script> -->
</body>
</html>

<script>

    const items = [
  'Item 1', 'Item 2', 'Item 3', 'Item 4', 'Item 5',
  'Item 6', 'Item 7', 'Item 8', 'Item 9', 'Item 10',
  'Item 11', 'Item 12', 'Item 13', 'Item 14', 'Item 15'
];

const itemsPerPage = 5;
let currentPage = 1;
const totalPages = Math.ceil(items.length / itemsPerPage);

// DOM Elements
const itemList = document.getElementById('itemList');
const prevButton = document.getElementById('prevPage');
const nextButton = document.getElementById('nextPage');
const currentPageSpan = document.getElementById('currentPage');

// Function to display items for the current page
function displayItems(page) {
  itemList.innerHTML = ''; // Clear current items

  // Calculate the start and end indices for the items to display
  const start = (page - 1) * itemsPerPage;
  const end = page * itemsPerPage;
  const pageItems = items.slice(start, end);

  // Append items to the DOM
  pageItems.forEach(item => {
    const li = document.createElement('li');
    li.textContent = item;
    itemList.appendChild(li);
  });

  currentPageSpan.textContent = page; // Update current page display
}

// Function to handle page navigation
function updatePage(newPage) {
  if (newPage < 1 || newPage > totalPages) return;
  currentPage = newPage;
  displayItems(currentPage);
}

// Event listeners for pagination buttons
prevButton.addEventListener('click', () => updatePage(currentPage - 1));
nextButton.addEventListener('click', () => updatePage(currentPage + 1));

// Display the initial set of items
displayItems(currentPage);


</script>
