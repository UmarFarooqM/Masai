<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
       
            /* @media (width <= 1250p ) {

    } */
       
        div#box{
        display : grid;
        justify-content: center;
        /* gap : 10px 20px; */
        
        margin: auto;
        
        
        grid-template-areas: "q1 q2 q3"
                             "q4 q5 q6" ;
    }
    div#box> :nth-of-type(1){
        /* background-color: red; */
        grid-area: q1;
    }
    div#box> :nth-of-type(2){
        /* background-color: rgb(51, 255, 0); */
        grid-area: q2;
    }div#box> :nth-of-type(3){
        /* background-color: rgb(132, 0, 255); */
        grid-area: q3;
    }div#box> :nth-of-type(4){
        /* background-color: rgb(208, 255, 0); */
        grid-area: q4;
    }
    div#box> :nth-of-type(5){
        /* background-color: rgb(38, 0, 255); */
        grid-area: q5;
    }
    div#box> :nth-of-type(6){
        /* background-color: rgb(255, 0, 140); */
        grid-area: q6;
    }
    </style>
    
</head>
<body>
    <header>

    <main>
        <div id="box">
            <div><img src= "https://www.stayvista.com/blog/wp-content/uploads/2023/11/nature-photographer-29ezCWtMtnM-unsplash-1-scaled-1.jpg" width="50%" alt="tajmahal"> <h1>Kerala</h1></div>

            <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcYliqlanVo_4bnLaU97StOlcZEqJ0UnDqtg&s" alt="golden temple" width="50%"> <h1>Golden Temple</h1></div>
