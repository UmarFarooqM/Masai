<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Preferences</title>
  <style>
    body.light {
      background-color: #fff;
      color: #000;
    }

    body.dark {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Save Your Preferences</h1>

  <form id="preferencesForm">
    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>

    <label for="language">Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="es">Spanish</option>
    </select>

    <button type="submit">Save Preferences</button>
  </form>

  <!-- <script src="app.js"></script> -->
</body>
</html>

<script>

    // DOM Elements
const preferencesForm = document.getElementById('preferencesForm');
const themeSelect = document.getElementById('theme');
const languageSelect = document.getElementById('language');

// Load saved preferences from localStorage when the page loads
window.addEventListener('DOMContentLoaded', () => {
  const savedPreferences = JSON.parse(localStorage.getItem('preferences'));

  if (savedPreferences) {
    themeSelect.value = savedPreferences.theme;
    languageSelect.value = savedPreferences.language;

    // Apply the saved theme
    document.body.className = savedPreferences.theme;
  }
});

// Save preferences to localStorage when the form is submitted
preferencesForm.addEventListener('submit', (event) => {
  event.preventDefault();

  const preferences = {
    theme: themeSelect.value,
    language: languageSelect.value
  };

  // Save preferences as a JSON string in localStorage
  localStorage.setItem('preferences', JSON.stringify(preferences));

  // Apply the selected theme
  document.body.className = preferences.theme;

  alert('Preferences saved!');
});

</script>
